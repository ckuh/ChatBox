<div class='controller' layout='row' ng-controller='ChatRoomController as chatRoomController' ng-cloak>

  <!-- <div class='container-fluid chatRoomContainer'>
    <label class='md-headline'>Chat Rooms</label>
  </div> -->

  <div class='container-fluid chatContainer' layout-padding>

    <div class='container-fluid msgContainer' id='scrollTop'>
      <h1 class='md-display-2'>
        Welcome
        {{chatRoomController.user.username}}!
        <!-- <br> There {{chatRoomController.plural.verb}} {{chatRoomController.user.userCount}} {{chatRoomController.plural.noun}}. -->
      </h1>
      <div class='' ng-repeat="text in chatRoomController.chatLog track by $index" my-repeat-directive>
        {{text.user}}:
        {{text.msg}}
      </div>
    </div>

    <div class="submitForm">
      <form name='sendUserInput' class='md-primary' novalidate>
        <md-input-container class='md-block chatInput'>
          <label></label>
          <!-- <input name='msg' type='text' ng-model='chatRoomController.user.msg' required md-maxlength='150' ng-submit='sendUserInput.$valid && chatRoomController.sendUserInput()'> -->
          <textarea name='msg' type='text' ng-model='chatRoomController.user.msg' required md-maxlength='150' md-no-autogrow='false'  ng-enter='sendUserInput.$valid && chatRoomController.sendUserInput()' md-select-on-focus placeholder="Send a message!"></textarea>
        </md-input-container>
      </form>
    </div>

  </div>

</div>
